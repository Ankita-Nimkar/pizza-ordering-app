<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your dinner</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2b62f734a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="html">
    <header>
      <h1>Jimmyâ€™s Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
      <section class="item-outer"></section>

      <section class="your-order hidden">
        <div>
          <h3>your order</h3>
          <div><ul class="order-items-div"></ul></div>
          <hr />
          <div class="total-price-div">
            <p class="total-price-text">total price:</p>
            <p class="total-price">$</p>
          </div>
          <button class="purchase-order" id="purchase-order">
            Complete order
          </button>
        </div>
      </section>

      <section class="modal hidden">
        <h1>Enter card details</h1>
        <form id="form">
          <input type="text" id="name" placeholder="Enter your name" required />
          <input
            type="text"
            id="card-number"
            placeholder="Enter card number"
            required
          />
          <input type="text" id="cvv-no" placeholder="Enter CVV" required />
          <button type="submit" class="pay">Pay</button>
        </form>
      </section>

      <section class="user-experience-modal hidden" id="user-experience-modal">
        <h1>rate your experience</h1>
        <div class="starDiv">
          <i class="fa-solid fa-star" class="star" id="star" data-star="1"></i>
          <i class="fa-solid fa-star" class="star" id="star" data-star="2"></i>
          <i class="fa-solid fa-star" class="star" id="star" data-star="3"></i>
          <i class="fa-solid fa-star" class="star" id="star" data-star="4"></i>
          <i class="fa-solid fa-star" class="star" id="star" data-star="5"></i>
        </div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
